<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DKFE6RF87K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DKFE6RF87K');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUNLET - Infinite Play</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;500;700;900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* [NEW 디자인 시스템: 갤럭시 글래스] */
        :root {
            /* 배경: 깊은 우주색 그라데이션 */
            --bg-body: #0f0c29; 
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            
            /* 포인트 컬러 */
            --accent-1: #7b4397; /* 보라 */
            --accent-2: #dc2430; /* 핑크/레드 */
            --accent-glow: #00d2ff; /* 사이버 블루 */
            
            /* 유리 질감 (Glassmorphism) */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            
            --text-main: #ffffff;
            --text-sub: #a8b2d1;
        }

        /* 기본 설정 */
        body {
            margin: 0; padding: 0;
            background: var(--bg-gradient);
            background-attachment: fixed; /* 배경 고정 */
            color: var(--text-main);
            font-family: 'Pretendard', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }

        .app-container { display: flex; min-height: 100vh; }

        /* --- [1] 사이드바 (유리 효과) --- */
        .sidebar {
            width: 270px; 
            background: rgba(15, 12, 41, 0.85);
            backdrop-filter: blur(10px); /* 블러 효과 */
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            position: fixed; height: 100vh; z-index: 1000;
            padding: 40px 25px; box-sizing: border-box;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem; font-weight: 900; font-style: italic;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 60px; display: inline-block;
            text-shadow: 0 0 30px rgba(0, 198, 255, 0.3);
        }

        .menu-title {
            font-size: 0.75rem; color: var(--text-sub); opacity: 0.6;
            margin-bottom: 15px; font-weight: 700; letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        
        .menu-item {
            display: flex; align-items: center; padding: 14px 18px;
            color: var(--text-sub); border-radius: 12px;
            margin-bottom: 8px; font-weight: 500; font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        .menu-item i { width: 30px; font-size: 1.1rem; }
        
        /* 메뉴 호버 시 네온 효과 */
        .menu-item:hover, .menu-item.active {
            background: linear-gradient(90deg, rgba(0, 210, 255, 0.15), transparent);
            color: #fff;
            border-left: 3px solid var(--accent-glow);
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        .sidebar-footer { margin-top: auto; }
        .social-links { display: flex; gap: 20px; margin-bottom: 25px; }
        .social-btn { 
            width: 40px; height: 40px; border-radius: 50%; 
            background: var(--glass-bg); display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--glass-border);
        }
        .social-btn:hover { background: white; color: black; transform: scale(1.1); }
        
        /* 사이드바 광고 */
        .sidebar-ad {
            height: 200px; border-radius: 15px; 
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        /* --- [2] 메인 컨텐츠 --- */
        .main-content {
            flex: 1; margin-left: 270px; padding: 40px 60px;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* 헤더 */
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .menu-toggle { display: none; font-size: 1.5rem; color: white; background: none; border: none; cursor: pointer; }

        /* 검색창 (캡슐형) */
        .search-container { position: relative; width: 400px; }
        .search-bar {
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(5px);
            padding: 12px 25px; border-radius: 50px;
            display: flex; align-items: center; border: 1px solid var(--glass-border);
            transition: 0.3s;
        }
        .search-bar:focus-within {
            background: rgba(255,255,255,0.15);
            border-color: var(--accent-glow);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }
        .search-bar input {
            background: none; border: none; color: white; margin-left: 10px; width: 100%;
            outline: none; font-size: 1rem;
        }

        /* 히어로 배너 (대형 카드) */
        .hero-section {
            width: 100%; height: 350px; border-radius: 30px; position: relative;
            margin-bottom: 50px; display: flex; align-items: center; padding: 0 60px;
            background-size: cover; background-position: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }
        /* 그라데이션 오버레이 */
        .hero-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(90deg, #0f0c29 0%, rgba(48, 43, 99, 0.8) 50%, transparent 100%);
        }
        .hero-content { position: relative; z-index: 10; max-width: 600px; animation: slideUp 0.8s ease-out; }
        .hero-tag {
            background: linear-gradient(45deg, #ff00cc, #333399);
            padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; font-weight: bold;
            display: inline-block; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(255, 0, 204, 0.4);
        }
        .hero-title {
            font-family: 'Montserrat', sans-serif; font-size: 3.5rem; font-weight: 900;
            margin: 0 0 20px 0; line-height: 1.1; text-transform: uppercase;
        }
        .hero-desc { font-size: 1.1rem; color: #ccc; font-weight: 300; margin-bottom: 30px; }

        /* 광고 영역 */
        .top-ad-banner {
            width: 100%; height: 100px; border-radius: 15px; margin-bottom: 50px;
            border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        /* 섹션 제목 */
        .section-title { 
            font-size: 1.8rem; font-weight: 700; color: white; margin: 0 0 25px 0; 
            display: flex; align-items: center; gap: 10px;
        }
        .section-title i { color: var(--accent-glow); }

        /* 게임 그리드 (카드 디자인 변경) */
        .game-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px; overflow: hidden;
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* 탄성 효과 */
            position: relative;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent-glow);
            box-shadow: 0 20px 40px rgba(0, 210, 255, 0.15);
            z-index: 10;
        }

        .thumb-wrapper {
            position: relative; padding-top: 100%; /* 1:1 비율 */
            overflow: hidden;
        }
        .thumb-wrapper img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transition: transform 0.5s ease;
        }
        /* 호버 시 이미지 확대 */
        .game-card:hover .thumb-wrapper img { transform: scale(1.1); }
        
        /* 플레이 버튼 오버레이 */
        .play-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: 0.3s;
        }
        .game-card:hover .play-overlay { opacity: 1; }
        .play-icon {
            font-size: 3rem; color: white; 
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            transform: scale(0.5); transition: 0.3s;
        }
        .game-card:hover .play-icon { transform: scale(1); }

        .game-info { padding: 20px; }
        .game-title { font-size: 1.1rem; font-weight: 700; margin: 0 0 5px 0; color: white; }
        .game-cat { 
            font-size: 0.75rem; color: var(--accent-glow); font-weight: 500; 
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* 푸터 */
        .site-footer {
            margin-top: 100px; padding: 60px 0;
            border-top: 1px solid var(--glass-border);
            color: var(--text-sub); font-size: 0.9rem;
        }
        .footer-content {
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 30px;
        }
        .footer-links { display: flex; gap: 30px; }
        .footer-links a:hover { color: white; text-shadow: 0 0 10px white; }

        /* 모바일 메뉴 오버레이 */
        .menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 900; display: none; backdrop-filter: blur(10px); }
        .menu-overlay.active { display: block; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* [모바일 최적화] */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); width: 280px; background: rgba(15, 12, 41, 0.95); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 20px; }
            
            .menu-toggle { display: block; font-size: 1.8rem; }
            .search-container { width: 100%; }
            .hero-section { padding: 25px; height: 300px; border-radius: 20px; }
            .hero-title { font-size: 2.2rem; }
            .hero-content { max-width: 100%; }
            
            /* 2열 그리드 + 간격 조절 */
            .game-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            
            .site-footer { text-align: center; }
            .footer-content { flex-direction: column; gap: 20px; }
            .footer-links { justify-content: center; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="menu-overlay" onclick="toggleMenu()"></div>

    <div class="app-container">
        <nav class="sidebar" id="sidebar">
            <a href="./index.html" class="logo">FUNLET</a>
            <button onclick="toggleMenu()" style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:1.5rem; cursor:pointer; display:none;" id="closeBtn"><i class="fa-solid fa-xmark"></i></button>

            <div class="menu-group">
                <div class="menu-title">Discovery</div>
                <a href="#" onclick="filterGames('all')" class="menu-item active">
                    <i class="fa-solid fa-compass"></i> 탐색 (Home)
                </a>
                <a href="#" onclick="alert('준비중입니다!')" class="menu-item">
                    <i class="fa-solid fa-fire"></i> 인기 급상승
                </a>
            </div>
            
            <div class="menu-group">
                <div class="menu-title">Categories</div>
                <div id="categoryMenu">
                    <div style="padding:10px; color:#666; font-size:0.8rem;">Loading...</div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="social-links">
                    <a href="https://instagram.com" target="_blank" class="social-btn"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://youtube.com" target="_blank" class="social-btn"><i class="fa-brands fa-youtube"></i></a>
                    <a href="./contact.html" class="social-btn"><i class="fa-solid fa-envelope"></i></a>
                </div>
                <div class="sidebar-ad" id="ad-sidebar"></div>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-header">
                <div style="display:flex; align-items:center; width:100%; gap: 20px;">
                    <button class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></button>
                    <div class="search-container">
                        <div class="search-bar">
                            <i class="fa-solid fa-magnifying-glass" style="color:var(--text-sub);"></i>
                            <input type="text" id="searchInput" placeholder="Search games...">
                        </div>
                    </div>
                </div>
            </header>

            <section class="hero-section" id="hero-section">
                 <div class="hero-overlay"></div>
                 <div class="hero-content">
                     <span class="hero-tag">FEATURED</span>
                     <h1 class="hero-title">Play Beyond<br>The Reality</h1>
                     <p class="hero-desc">설치 없이 바로 즐기는<br>프리미엄 웹 게임 플랫폼, FUNLET</p>
                 </div>
            </section>
            
            <div class="top-ad-banner" id="ad-main-top"></div>
            
            <h2 class="section-title" id="pageTitle"><i class="fa-solid fa-star"></i> Trending Now</h2>
            
            <div class="game-grid" id="gameGrid"></div>

            <footer class="site-footer">
                <div class="footer-content">
                    <div class="footer-brand">
                        <strong style="font-size:1.2rem; color:white;">FUNLET Inc.</strong>
                        <div style="margin-top:5px;">Global Gaming Platform</div>
                    </div>
                    <div class="footer-links">
                        <a href="#">이용약관</a>
                        <a href="#">개인정보처리방침</a>
                        <a href="./contact.html">제휴/광고 문의</a>
                        <a href="#">채용</a>
                    </div>
                </div>
                <p class="copyright">© 2025 FUNLET Corp. All rights reserved.</p>
            </footer>
        </main>
    </div>
    
    <script src="./js/ads.js"></script>
    <script>
        let allGames = [];
        let allCategories = [];

        window.onload = async function() {
            const time = new Date().getTime();
            // 카테고리 로드
            try {
                const catRes = await fetch(`./data/categories.json?v=${time}`);
                if(catRes.ok) {
                    allCategories = await catRes.json();
                    renderMenu(allCategories);
                }
            } catch(e) {}
            // 게임 로드
            try {
                const gameRes = await fetch(`./data/games.json?v=${time}`);
                if(gameRes.ok) {
                    allGames = await gameRes.json();
                    renderGames(allGames);
                } else { document.getElementById('gameGrid').innerHTML = '<p style="color:#888;">No Games Found.</p>'; }
            } catch(e) {}
        };

        function renderMenu(categories) {
            const menuContainer = document.getElementById('categoryMenu');
            let html = '';
            categories.forEach(cat => {
                const iconClass = cat.icon || "fa-solid fa-circle-small"; 
                html += `<a href="#" onclick="filterGames('${cat.id}')" class="menu-item"><i class="${iconClass}"></i> ${cat.name}</a>`;
            });
            menuContainer.innerHTML = html;
        }

        function renderGames(games) {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = "";
            if(games.length === 0) { grid.innerHTML = '<p style="color:#888;">게임이 없습니다.</p>'; return; }

            games.forEach(game => {
                const html = `
                <a href="./games/${game.id}/index.html" class="game-card" data-title="${game.title} ${game.desc}">
                    <div class="thumb-wrapper">
                        <img src="${game.thumb}" onerror="this.src='https://via.placeholder.com/300x300/333/999?text=No+Image'">
                        <div class="play-overlay"><i class="fa-solid fa-play play-icon"></i></div>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <span class="game-cat">${game.category.toUpperCase()}</span>
                    </div>
                </a>`;
                grid.innerHTML += html;
            });
        }

        function filterGames(category) {
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            toggleMenu(false);

            if(category === 'all') {
                document.getElementById('pageTitle').innerHTML = '<i class="fa-solid fa-star"></i> Trending Now';
                renderGames(allGames);
            } else {
                const catName = allCategories.find(c => c.id === category)?.name || category;
                document.getElementById('pageTitle').innerHTML = `<i class="fa-solid fa-folder-open"></i> ${catName}`;
                const filtered = allGames.filter(g => g.category === category);
                renderGames(filtered);
            }
        }

        function toggleMenu(forceState) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.menu-overlay');
            const closeBtn = document.getElementById('closeBtn');
            
            if (forceState === false) {
                sidebar.classList.remove('active'); overlay.classList.remove('active');
            } else {
                sidebar.classList.toggle('active'); overlay.classList.toggle('active');
            }
            closeBtn.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keyup', function(e) {
            const term = e.target.value.toLowerCase();
            const filtered = allGames.filter(g => g.title.toLowerCase().includes(term));
            renderGames(filtered);
        });
    </script>
</body>
</html>
