<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>íƒ•í›„ë£¨ ë§ˆìŠ¤í„° V5 - Extreme</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #FFF0F5; --primary: #FF6B6B; }
        body { margin: 0; background: var(--bg); font-family: 'Jua', sans-serif; overflow: hidden; user-select: none; display:flex; justify-content:center; height: 100vh; height: 100dvh; }
        
        #gameContainer {
            width: 100%; max-width: 500px; height: 100%; background: white;
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* 1. ìƒë‹¨ UI (ë†’ì´ ì¤„ì„) */
        .header { 
            padding: 5px 15px; background: white; z-index: 10; 
            display: flex; justify-content: space-between; align-items: center;
            height: 40px; border-bottom: 2px solid #ffccd5; flex-shrink: 0;
        }
        .score-box { font-size: 1.2rem; color: #555; }
        .score-val { color: var(--primary); font-size: 1.5rem; margin-left: 5px; }
        
        /* íƒ€ì„ë°” */
        .timer-container { width: 100%; height: 6px; background: #eee; flex-shrink: 0; }
        .timer-bar { width: 100%; height: 100%; background: #00ff9d; transition: width 0.1s linear; }

        /* 2. ë©”ì¸ ìŠ¤í…Œì´ì§€ (ë‚¨ëŠ” ê³µê°„ ê½‰ ì±„ìš°ê¸° & ê°„ê²© ì••ì¶•) */
        .stage { 
            flex: 1; position: relative; 
            background-image: radial-gradient(#fff 20%, #ffe6eb 20%); background-size: 20px 20px; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: space-evenly; /* ìœ„ì•„ë˜ ê· ë“± ë°°ì¹˜ */
            overflow: hidden; min-height: 0;
        }
        
        /* ì†ë‹˜ ì˜ì—­ */
        .customer-area { 
            display: flex; flex-direction: column; align-items: center; 
            margin-top: 10px;
        }
        .customer-img { width: 90px; height: auto; } /* ì´ë¯¸ì§€ í¬ê¸° ì¤„ì„ */
        
        .bubble { 
            background: white; border: 2px solid #333; padding: 5px 15px; border-radius: 20px; 
            margin-bottom: 5px; display: flex; gap: 2px; align-items: center; justify-content: center;
            min-height: 30px; box-shadow: 0 3px 5px rgba(0,0,0,0.1); animation: bounceIn 0.5s;
        }
        /* ê¼¬ë¦¬í‘œ */
        .bubble::after { border-width: 8px 8px 0; border-color: #333 transparent transparent transparent; }
        .order-icon { width: 30px; height: 30px; object-fit: contain; }

        /* ê¼¬ì¹˜ ì˜ì—­ (ìŠ¤í¬ë¡¤ ê°€ëŠ¥í•˜ê²Œ í•´ì„œ ê³¼ì¼ì´ ë§ì•„ë„ ë³´ì´ê²Œ) */
        .stick-container {
            width: 100%; display: flex; justify-content: center;
            margin-bottom: 10px;
        }
        .my-stick { 
            width: 90%; height: 8px; background: #d2b48c; border-radius: 5px; 
            position: relative; display: flex; flex-direction: row;
            align-items: center; justify-content: flex-start;
            border: 2px solid #8b4513; padding-left: 10px;
        }
        .my-stick::before { width: 20px; height: 10px; left: -20px; top: -3px; }
        
        .fruit-on-stick { 
            width: 40px; height: 40px; object-fit: contain; 
            margin-left: -10px; z-index: 5; animation: rubberBand 0.3s; 
            filter: drop-shadow(1px 1px 0 rgba(0,0,0,0.1)); 
        }

        /* 3. í•˜ë‹¨ ì»¨íŠ¸ë¡¤ (ë†’ì´ ìë™ ì¡°ì ˆ) */
        .controls { 
            background: white; padding: 8px; border-top: 2px solid #ffccd5; 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px;
            height: auto; flex-shrink: 0;
        }
        
        .fruit-btn {
            background: #fff; border: 1px solid #eee; border-radius: 10px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; padding: 5px; transition: 0.1s;
        }
        .fruit-btn:active { transform: scale(0.95); background: #f9f9f9; border-color: var(--primary); }
        .fruit-btn img { width: 35px; height: 35px; object-fit: contain; }
        .fruit-name { font-size: 0.75rem; color: #555; margin-top: 2px; }

        /* 4. ê´‘ê³  ë°°ë„ˆ (ë†’ì´ ê³ ì •) */
        .ad-banner-area { height: 100px; background: #f0f0f0; border-top: 1px solid #ddd; flex-shrink: 0; display:flex; justify-content:center; align-items:center; }
        
        /* í”¼ë“œë°± íš¨ê³¼ */
        .feedback { position: absolute; font-size: 3rem; font-weight: bold; pointer-events: none; z-index: 100; animation: fadeOutUp 0.5s forwards; text-shadow: 2px 2px 0 #000; }
        .success { color: #00ff9d; } .fail { color: #ff4757; }
        @keyframes fadeOutUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-50px); } }

        /* ê²Œì„ì˜¤ë²„ í™”ë©´ */
        #gameOverScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 50; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        .btn {
            background: #00ff9d; color: black; border: none; padding: 12px 30px;
            font-size: 1.2rem; border-radius: 50px; cursor: pointer;
            font-family: 'Jua'; margin-top: 15px; box-shadow: 0 4px 0 #00b870;
        }
        .btn-revive { background: #FF4757; color: white; box-shadow: 0 4px 0 #c0392b; animation: pulse 1s infinite; }
    </style>
</head>
<body>

    <div id="gameContainer">
        <div class="timer-container"><div class="timer-bar" id="timerBar"></div></div>

        <div class="header">
            <div class="score-box">ì ìˆ˜: <span class="score-val" id="score">0</span></div>
            <div style="font-size:0.8rem; color:#888;">Lv.<span id="levelDisplay">1</span></div>
        </div>

        <div class="stage">
            <div class="customer-area">
                <div class="bubble" id="orderBubble">ì¤€ë¹„...</div>
                <img src="../../images/tanghulu/customer.png" class="customer-img" 
                     onerror="this.src='../../images/tanghulu/chef.png';">
            </div>
            
            <div class="stick-container">
                <div class="my-stick" id="myStick"></div>
            </div>
        </div>

        <div class="controls" id="fruitGrid"></div>

        <div class="ad-banner-area" id="ad-game-bottom"></div>

        <div id="gameOverScreen">
            <h1 style="font-size:2.5rem; margin:0; color:#FF4757;">ì˜ì—… ì¢…ë£Œ!</h1>
            <p style="font-size:1rem; color:#ddd; margin-top:5px;" id="overReason">ì‹¤ìˆ˜!</p>
            <h2 style="font-size:2rem; margin:10px 0;">ì ìˆ˜: <span id="finalScore">0</span></h2>
            <button class="btn btn-revive" onclick="watchAdToRevive()">ğŸ“º ê´‘ê³ ë³´ê³  ë¶€í™œí•˜ê¸°</button>
            <button class="btn" onclick="resetGame()" style="background:#555; color:#ccc; font-size:0.9rem;">ì²˜ìŒë¶€í„°</button>
            <a href="../../index.html" style="color:#888; margin-top:20px; font-size:0.8rem; text-decoration:none;">í™ˆìœ¼ë¡œ</a>
        </div>
    </div>

    <audio id="sfx-pop" src="../../audio/click.mp3"></audio>
    <audio id="sfx-correct" src="../../audio/coin.mp3"></audio>
    <audio id="sfx-wrong" src="../../audio/wrong.mp3"></audio>
    <script src="../../js/ads.js"></script>

    <script>
        const FRUITS = [
            { id: 0, name: "ë”¸ê¸°", img: "fruit_0.png", emoji: "ğŸ“" },
            { id: 1, name: "ê·¤", img: "fruit_1.png", emoji: "ğŸŠ" },
            { id: 2, name: "ìƒ¤ì¸", img: "fruit_2.png", emoji: "ğŸ‡" },
            { id: 3, name: "íŒŒì¸", img: "fruit_3.png", emoji: "ğŸ" },
            { id: 4, name: "ë¸”ë™", img: "fruit_4.png", emoji: "ğŸ†" },
            { id: 5, name: "ìŠ¤í˜ì…œ", img: "fruit_5.png", emoji: "ğŸ¡" }
        ];

        let score = 0;
        let currentOrder = [];
        let myStack = [];
        let currentTime = 100;
        let maxTime = 100;
        let timerInterval = null;
        let isGameOver = false;
        let difficulty = 1; // ë‚œì´ë„

        renderControls();
        startGame();

        function renderControls() {
            const grid = document.getElementById('fruitGrid');
            grid.innerHTML = "";
            FRUITS.forEach((f, idx) => {
                const btn = document.createElement('div');
                btn.className = 'fruit-btn';
                btn.onclick = () => addToStick(idx);
                btn.innerHTML = `
                    <img src="../../images/tanghulu/${f.img}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                    <div style="font-size:1.5rem; display:none;">${f.emoji}</div>
                    <div class="fruit-name">${f.name}</div>`;
                grid.appendChild(btn);
            });
        }

        function startGame() {
            isGameOver = false;
            document.getElementById('gameOverScreen').style.display = 'none';
            score = 0;
            difficulty = 1;
            updateUI();
            newOrder();
            startTimer();
        }

        function newOrder() {
            // [ë‚œì´ë„ ì¡°ì ˆ] ì ìˆ˜ì— ë”°ë¼ ì£¼ë¬¸ ê°œìˆ˜ ì¦ê°€ (ìµœëŒ€ 7ê°œ)
            difficulty = 1 + Math.floor(score / 500); 
            let count = Math.min(2 + Math.floor(score / 300), 7);
            
            currentOrder = [];
            myStack = [];
            document.getElementById('myStick').innerHTML = "";
            
            const bubble = document.getElementById('orderBubble');
            bubble.innerHTML = "";

            for(let i=0; i<count; i++) {
                const fId = Math.floor(Math.random() * FRUITS.length);
                currentOrder.push(fId);
                const span = document.createElement('span');
                span.innerHTML = `<img src="../../images/tanghulu/${FRUITS[fId].img}" class="order-icon" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline'"><span style="font-size:1.2rem; display:none;">${FRUITS[fId].emoji}</span>`;
                bubble.appendChild(span);
            }
            
            // [íƒ€ì„ì–´íƒ] ë‚œì´ë„ê°€ ì˜¤ë¥¼ìˆ˜ë¡ ì‹œê°„ íšŒë³µëŸ‰ ê°ì†Œ & ê°ì†Œ ì†ë„ ì¦ê°€
            currentTime = 100;
            updateUI();
        }

        function addToStick(fruitId) {
            if(isGameOver) return;

            const stick = document.getElementById('myStick');
            const div = document.createElement('div');
            // ì´ë¯¸ì§€/ì´ëª¨ì§€ ì²˜ë¦¬
            div.innerHTML = `<img src="../../images/tanghulu/${FRUITS[fruitId].img}" class="fruit-on-stick" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'"><div style="font-size:2rem; margin-left:-10px; z-index:5; display:none;" class="fruit-on-stick">${FRUITS[fruitId].emoji}</div>`;
            
            // ìƒì„±ëœ ìš”ì†Œ ì¤‘ ì‹¤ì œ í‘œì‹œë  ê²ƒì„ ì°¾ì•„ ë¶™ì„ (ê°„ë‹¨íˆ innerHTML í™œìš©)
            const imgTag = div.querySelector('img');
            // ì—ëŸ¬ í•¸ë“¤ë§ì„ ìœ„í•´ ì§ì ‘ ìƒì„± ë°©ì‹ ì‚¬ìš©
            const realImg = document.createElement('img');
            realImg.src = `../../images/tanghulu/${FRUITS[fruitId].img}`;
            realImg.className = 'fruit-on-stick';
            realImg.onerror = function() {
                this.remove();
                const emo = document.createElement('div');
                emo.className = 'fruit-on-stick';
                emo.innerText = FRUITS[fruitId].emoji;
                emo.style.fontSize = '2rem';
                emo.style.display = 'flex';
                emo.style.alignItems = 'center';
                stick.appendChild(emo);
            };
            stick.appendChild(realImg);

            try{ document.getElementById('sfx-pop').play(); }catch(e){}

            const currentStep = myStack.length;
            if (fruitId === currentOrder[currentStep]) {
                myStack.push(fruitId);
                if (myStack.length === currentOrder.length) {
                    score += 100 * difficulty; // ì ìˆ˜ ëŒ€í­ ì¦ê°€
                    showFeedback("ì„±ê³µ!", true);
                    try{ document.getElementById('sfx-correct').play(); }catch(e){}
                    updateUI();
                    setTimeout(newOrder, 150); // ë” ë¹ ë¥¸ ì§„í–‰
                }
            } else {
                gameOver("ì£¼ë¬¸ì´ í‹€ë ¸ì–´ìš”!");
            }
        }

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(isGameOver) return;
                
                // [ë‚œì´ë„] ë ˆë²¨ì´ ì˜¤ë¥¼ìˆ˜ë¡ ì‹œê°„ì´ 1.2ë°°ì”© ë¹¨ë¦¬ ì¤„ì–´ë“¦
                const decay = 0.3 * (1 + (difficulty * 0.2)); 
                currentTime -= decay;
                
                const bar = document.getElementById('timerBar');
                bar.style.width = currentTime + "%";
                
                // ì‹œê°„ ë¶€ì¡± ì‹œ ë¹¨ê°„ìƒ‰ ê²½ê³ 
                if(currentTime < 30) bar.style.background = '#FF4757';
                else bar.style.background = '#00ff9d';

                if(currentTime <= 0) {
                    gameOver("ì‹œê°„ ì´ˆê³¼!");
                }
            }, 30);
        }

        function gameOver(reason) {
            isGameOver = true;
            clearInterval(timerInterval);
            try{ document.getElementById('sfx-wrong').play(); }catch(e){}
            
            document.getElementById('overReason').innerText = reason;
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function watchAdToRevive() {
            if(window.showRewardAd) {
                window.showRewardAd(() => {
                    isGameOver = false;
                    document.getElementById('gameOverScreen').style.display = 'none';
                    currentTime = 100;
                    startTimer();
                    // ì‹¤íŒ¨í–ˆë˜ ì£¼ë¬¸ ë‹¤ì‹œ ì‹œë„ (ì´ˆê¸°í™”)
                    myStack = [];
                    document.getElementById('myStick').innerHTML = "";
                });
            } else {
                alert("ê´‘ê³  ë¡œë”© ì¤‘...");
            }
        }

        function resetGame() { startGame(); }
        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('levelDisplay').innerText = difficulty;
        }
        function showFeedback(text, success) {
            const el = document.createElement('div');
            el.className = `feedback ${success ? 'success' : 'fail'}`;
            el.innerText = text;
            el.style.left = '50%'; el.style.top = '40%'; el.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 500);
        }
    </script>
</body>
