        .category-bar {

        }

        .cat-btn {
            background: transparent;
            border: 1px solid #333;
            color: var(--text-gray);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;

        .cat-btn:hover, .cat-btn.active {

        .container {

            padding: 40px 20px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        /* ê²Œì„ ì¹´ë“œ (ì—…ê·¸ë ˆì´ë“œ) */
        .game-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid #222;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: var(--main-color);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.15);
        }

        .thumb-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 ì •ì‚¬ê°í˜• ë¹„ìœ¨ */
            background: #222;
        }

        .game-thumb {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 3rem;
            color: white;
            transition: 0.3s;
            text-shadow: 0 0 10px black;
        }

        .game-card:hover .play-icon {
            transform: translate(-50%, -50%) scale(1);
        }

        .game-info {
            padding: 15px;
        }

        .game-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-meta {
            font-size: 0.8rem;
            color: var(--text-gray);
            display: flex;
            justify-content: space-between;
        }

        .tag {

            color: #555;

            .logo { font-size: 1.5rem; }
        }
    </style>
</head>
